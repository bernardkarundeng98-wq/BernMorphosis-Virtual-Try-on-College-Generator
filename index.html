<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Virtual Try-On Generator</title>
    <style>
      :root { --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --text:#e5e7eb; --primary:#22c55e; --danger:#ef4444; }
      * { box-sizing: border-box }
      body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
      header { background:#00000088; backdrop-filter: blur(4px); padding:16px 24px; font-size:24px; font-weight:800; text-align:center; }
      main { max-width:1100px; margin:0 auto; padding:24px; display:grid; gap:24px; grid-template-columns: 1fr 1fr; }
      .card { background:var(--panel); border:1px solid #1f2937; border-radius:12px; padding:16px; }
      .title { font-weight:700; margin-bottom:10px }
      .preview, .result { width:100%; aspect-ratio: 1/1; background:#0b1220; border:2px dashed #334155; border-radius:12px; display:grid; place-items:center; overflow:hidden; }
      .preview img, .result img { width:100%; height:100%; object-fit:cover }
      .controls { display:flex; gap:8px; flex-wrap: wrap; margin-top:12px }
      button { appearance:none; border:0; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; }
      .btn { background:#1f2937; color:#fff; }
      .btn.primary { background:var(--primary) }
      .btn.danger { background:var(--danger) }
      .muted { color:var(--muted); font-size:12px; margin-top:8px }
      textarea { width:100%; min-height:100px; background:#0b1220; color:var(--text); border:1px solid #334155; border-radius:10px; padding:10px; resize:vertical }
      .error { color:#fecaca; font-weight:700; }
      @media (max-width: 900px) { main { grid-template-columns: 1fr } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
